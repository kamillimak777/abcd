<div class="row">
  <div class="col">
    <app-search-form
      [query]=" queryChanges | async "
      (search)="search($event)"
    ></app-search-form>
  </div>
</div>
<div class="row">
  <div class="col">
    
    
    <ng-container *ngIf="resultsChanges | async as results">
      <p>Found {{results.length}} results </p>
      <app-results-grid [results]=" results "></app-results-grid>
    </ng-container>
    

  </div>
</div>
