<div class="row">
  <div class="col">
    <app-playlist-list></app-playlist-list>
  </div>
  <div class="col">
    <button mat-raised-button color="warn" (click)="showDetails()">
      Cancel
    </button>
    <button mat-raised-button color="primary" (click)="showEditor()">
      Edit
    </button>
    {{mode}}


    <!-- <div ngIf>Nie jestem template!</div> -->

    <ng-template [ngIf]="mode === 'details'">
        <app-playlist-details></app-playlist-details>
    </ng-template>
    
    <ng-template [ngIf]="mode === 'editor'">
        <app-playlist-editor></app-playlist-editor>
    </ng-template>
    
    <!-- comment == ViewContainerRef -->
    <ng-container></ng-container>

  </div>
</div>
