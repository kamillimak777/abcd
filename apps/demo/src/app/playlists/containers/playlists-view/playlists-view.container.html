<div class="row">
  <div class="col">
    <app-playlist-list></app-playlist-list>
  </div>
  <div class="col">
    <button mat-raised-button color="warn" (click)="showDetails()">
      Cancel
    </button>
    <button mat-raised-button color="primary" (click)="showEditor()">
      Edit
    </button>
    {{mode}}

    <!-- <div ngIf>Nie jestem template!</div> -->

    <ng-template
      [ngIf]="mode==='details'"
      [ngIfThen]="detailsTplRef"
      [ngIfElse]="editorTplRef"
    ></ng-template>

    <!-- <ng-template [ngIf]="condFn()" [ngIfThen]="getTpl()"></ng-template> -->

    <!-- <ng-template [ngTemplateOutlet]="getTplSomehow()"></ng-tempalte> -->
  </div>
</div>

<!-- @ViewChild('detailsTplRef') -->
<ng-template #detailsTplRef>
  <app-playlist-details></app-playlist-details>
</ng-template>

<ng-template #editorTplRef>
  <app-playlist-editor></app-playlist-editor>
</ng-template>
