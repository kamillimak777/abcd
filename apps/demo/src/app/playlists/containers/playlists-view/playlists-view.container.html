<div class="row">
  <div class="col">
    <app-playlist-list></app-playlist-list>
  </div>
  <div class="col">
    <button mat-raised-button color="warn" (click)="showDetails()">
      Cancel
    </button>
    <button mat-raised-button color="primary" (click)="showEditor()">
      Edit
    </button>
    {{mode}}

    <ng-container ngSwitch="mode">
      <app-playlist-details ngSwitchCase="details"></app-playlist-details>

      <app-playlist-editor ngSwitchCase="editor"></app-playlist-editor>
    </ng-container>
    
  </div>
</div>
