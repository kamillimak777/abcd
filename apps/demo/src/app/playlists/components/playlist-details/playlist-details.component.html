<!-- mat-list>mat-list-item*3>span.matLine{ $. Playlist $$$}+mat-divider -->
<mat-list 
    [id]="'playlist-'+playlist.id"
    [attr.data-playlist-id]="playlist.id">
    <!--  -->
    
    <mat-list-item>
        <div matLine>Name:</div>
        <div [style.font-size.px]=" 20+2 "> {{playlist.name}}</div>
        <mat-divider></mat-divider>
    </mat-list-item>

    <mat-list-item>
        <div matLine>Public</div>
        <div [style.color]=" playlist.public? 'red' : 'green' "> 
            {{ playlist.public? 'Yes':'No' }} 
        </div>
        <mat-divider></mat-divider>
    </mat-list-item>

    <mat-list-item>
        <div matLine>Description:</div>
        <div>  {{playlist.description}} </div>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
